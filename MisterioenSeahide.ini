description.Spanish="Misterio en Seahide" es una aventura para 2-5 jugadores en el pequeño pueblo de Seahide. Es un escenario de investigación donde la solución se genera aleatoriamente junto con algunas pistas falsas.\n\nRequiere las expansiones Calles de Arkham y Santuario del Crepúsculo.\n\nGracias a Vidimus y ZzepP por la ayuda, los consejos y los testeos.\n\nTraducciones:\nPL: Kalaszwili\n\nRevisión ortográfica por Vidimus.
description.Polish='Tajemnica Seahide' to kryminalna zagadka dla 2-5 graczy rozgrywająca się w sennym miasteczku Seahide. Musicie przeprowadzić śledztwo, którego rozwiązanie jest generowane losowo spośród kilku możliwości, zaś niektóre tropy mogą okazać się fałszywe. \n\nRozgrywka wymaga dodatków Ulice Arkham i Świątynia Świtu.\n\nPodziękowania dla Vidimusa i ZzepP za pomoc, porady i testy.\n\n
